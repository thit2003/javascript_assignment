<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>User Management Dashboard</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/styles.css" />
	</head>
	<body class="bg-light">
		<div class="container py-5">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="card shadow-sm">
						<div class="card-body">
							<div class="d-flex justify-content-between align-items-center mb-3">
								<h3 class="mb-0">User Management</h3>
							</div>

							<div class="table-responsive">
								<table class="table table-striped align-middle">
									<thead class="table-light">
										<tr>
											<th scope="col">Username</th>
											<th scope="col">Full name</th>
											<th scope="col">Email</th>
										</tr>
									</thead>
									<tbody id="userTableBody">
										<!-- populated by JS -->
									</tbody>
								</table>
							</div>

							<div class="text-center">
								<button id="openNewUserBtn" class="btn btn-primary">Add New User</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- New User Modal -->
		<div class="modal fade" id="newUserModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add New User</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="newUserForm" novalidate>
							<div class="mb-3">
								<label class="form-label" for="newUsername">Username</label>
								<input type="text" id="newUsername" class="form-control" />
								<div class="error-text" id="nuUsernameError"></div>
							</div>
							<div class="mb-3">
								<label class="form-label" for="newFullname">Full name</label>
								<input type="text" id="newFullname" class="form-control" />
								<div class="error-text" id="nuFullnameError"></div>
							</div>
							<div class="mb-3">
								<label class="form-label" for="newEmail">Email</label>
								<input type="email" id="newEmail" class="form-control" />
								<div class="error-text" id="nuEmailError"></div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="button" id="saveUserBtn" class="btn btn-primary">Save User</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
		<script src="assets/user_dashboard.js"></script>
	</body>
	</html>
