<!DOCTYPE html>
<html>
  <body>
    <h3>Today Fruits</h3>
    <ul id="fruit-list"></ul>
    <hr/>
    <h3>Today Vegetables</h3>
    <ul id="veg-list"></ul>

    <script>
      const fruits = ["Apple", "Banana", "Orange", "Mango", "Strawberry"];
      const vegetables = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"];

      const fruitList = document.getElementById("fruit-list");
      const vegList = document.getElementById("veg-list");

      for (let i = 0; i < fruits.length; i++) {
        fruitList.innerHTML += `<li>${fruits[i]}</li>`;
      }

      for (let i = 0; i < vegetables.length; i++) {
        vegList.innerHTML += `<li>${vegetables[i]}</li>`;
      }
    </script>
  </body>
</html>
