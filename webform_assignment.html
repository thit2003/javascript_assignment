<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Item</title>
  <style>
    body { font-family: Arial, sans-serif; }
    fieldset { margin-bottom: 10px; }
    label { display: inline-block; min-width: 120px; vertical-align: top; }
    textarea { width: 360px; height: 100px; }
    input[type="text"], input[type="number"], input[type="email"] { width: 360px; }
    .inline-group label { min-width: unset; margin-right: 8px; }
  </style>
</head>
<body>
  <form
    action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product"
    method="POST"
    enctype="multipart/form-data"
  >
    <fieldset>
      <legend>General Info</legend>

      <p>
        <label for="itemName">Item Name</label>
        <input
          type="text"
          id="itemName"
          name="itemName"
          maxlength="500"
          value=""
          required
        />
      </p>

      <p>
        <label for="itemDescription">Description</label>
        <textarea
          id="itemDescription"
          name="itemDescription"
          maxlength="2000"
          placeholder=""
          required
        ></textarea>
      </p>

      <p>
        <label for="coverImage">Cover Image</label>
        <input type="file" id="coverImage" name="coverImage" accept="image/*" />
      </p>

      <p>
        <label for="category">Category</label>
        <select id="category" name="category">
          <option value="notSpecified" selected>Not Specified</option>
          <option value="consumption">Consumption</option>
            <option value="household">Household</option>
          <option value="electronic">Electronic</option>
          <option value="gadget">Gadget</option>
        </select>
      </p>
    </fieldset>

    <fieldset>
      <legend>Misc.</legend>

      <p>
        <label for="inventoryAmount">Inventory Amount</label>
        <input
          type="number"
          id="inventoryAmount"
          name="inventoryAmount"
          min="0"
          step="1"
          value=""
          required
        />
      </p>

      <p>
        <label for="listPrice">List Price</label>
        <input
          type="number"
          id="listPrice"
          name="listPrice"
          min="0"
          step="0.01"
          value=""
          required
        />
      </p>

      <p>
        <span style="display:inline-block; min-width:120px;">Available Stores</span>
        <span class="inline-group">
          <label>
            <input type="checkbox" name="availableStore[]" value="Bangkok" />
            Bangkok
          </label>
          <label>
            <input type="checkbox" name="availableStore[]" value="Pattaya" />
            Pattaya
          </label>
          <label>
            <input type="checkbox" name="availableStore[]" value="Phuket" />
            Phuket
          </label>
        </span>
      </p>

      <p>
        <span style="display:inline-block; min-width:120px;">Active Status</span>
        <label>
          <input type="radio" name="status" value="Active" checked />
          Active
        </label>
        <label>
          <input type="radio" name="status" value="Inactive" />
          Inactive
        </label>
      </p>
    </fieldset>

    <fieldset>
      <legend>Staff</legend>
      <p>
        <label for="staffEmail">Staff Email</label>
        <!-- Replace the value below with your actual student email if different -->
        <input
          type="email"
          id="staffEmail"
          name="staffEmail"
          value=""
          required
        />
      </p>
    </fieldset>

    <button type="submit">Submit Form</button>
  </form>

  <!-- Optional note for user -->
  <p style="font-size:0.9em; color:#555;">
    After submitting you should receive a JSON response similar to:
    {"success": true, "insertedId": "<someObjectId>"}.
  </p>
</body>
</html>
